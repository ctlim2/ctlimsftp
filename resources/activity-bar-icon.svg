  <!-- Download arrow -->
  <path d="M 12 21 L 8 17 L 10.5 17 L 10.5 13 L 13.5 13 L 13.5 17 L 16 17 Z" 
        fill="currentColor"/>
  
  <!-- SFTP text -->
  <text x="12" y="22.5" 
