        fill="currentColor"/>
  
  <!-- Server/Lock -->
  <rect x="15" y="8" width="5" height="4" rx="0.5"
        fill="none"
        stroke="currentColor"
        stroke-width="1"/>
  <circle cx="17.5" cy="10" r="0.8" fill="currentColor"/>
  
  <!-- Shield with $ -->
  <path d="M 5 8 L 8 6 L 11 8 L 11 12 C 11 13.5 9.5 14.5 8 15 C 6.5 14.5 5 13.5 5 12 Z" 
